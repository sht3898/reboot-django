{% extends 'jobs/base.html' %}
{% block body %}
<form action="/jobs/find/" method="POST">
{% csrf_token %}
    <h1>전생에 무엇이었을까?</h1><hr>
    <h2>
    이름 입력: <input type="text" name="name">
    <input type="submit" value="알아보기">
    </h2>
    <br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">성명</th>
      <th scope="col">직업</th>
    </tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
      <th scope="row">{{ job.pk }}</th>
      <td>{{job.name}}</td>
      <td>{{ job.job }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</form>
{% endblock %}
